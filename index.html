<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Contact Us</h1>
  <form action="#" method="post">
    
    <div class="form-group">
      <div>
        <label for="first-name">First Name *</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div>
        <label for="last-name">Last Name *</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
    </div>
    
    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required>

    <label>Query Type *</label>
    <div class="radio-group">
      <div class="radio1">
        <label><input type="radio" name="query-type" value="General Enquiry" required> General Enquiry</label>
      </div>
      <div class="radio2">
        <label><input type="radio" name="query-type" value="Support Request"> Support Request</label>
      </div>
    </div>

    <label for="message">Message *</label>
    <textarea id="message" name="message" required></textarea>

    <label><input type="checkbox" name="consent" required> I consent to being contacted by the team *</label>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
